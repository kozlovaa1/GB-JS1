					<select name="Стихия" id="change">
						<option disabled>Выбери свою стихию</option>
						<option value="Стихия не определена">Стихия не определена</option>
						<option value="Земля">Земля</option>
						<option value="Вода">Вода</option>

						<option value="Огонь">Огонь</option>
					</select><br>
					<input type="submit" value="Отправить послание">
				</fieldset>
			</form>
