<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>

<script>
	Array.prototype.print = function () {
		this.forEach(function (item) {
			console.log(item);
		});
	}
	Array.prototype.negativeNumber = function () {
		console.log(this.filter(function (item) {
			return item < 0;
		}))
	}

	var arr = [ 1, -4, 2, 3, -10, -5 ];

	// arr.print();
	arr.negativeNumber();
</script>
</body>
