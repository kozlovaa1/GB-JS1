<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ДЗ 1. Кофемашина</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section>
        <h1>Кофеварка</h1>
    </section>
    <section>
        <p>
            <button class="btn btn-success" onclick="vitek.launch()">Запустить</button>
        </p>
        <p>
            <button class="btn btn-danger" onclick="vitek.stop()">Остановить</button>
        </p>
        <p>
            <button class="btn btn-primary" onclick="vitek.fill()">Долить воды</button>
        </p>
    </section>
</div>

<script>
    // ДЗ
    // Проверку на пустую кофеварку при запуске
    // Реализовать метод "стоп" (остановка кофеварки)
    // Добавить дополнение значения воды
    // * внести значения зерен
    // * создать UI

    function CoffeMachine(power) {
        var waterAmount = 0;
        var waterCapacity = 4200;
        var temp = 90;
        var time;

        this.checkWater = function () {
            return waterAmount;
        }

        this.fill = function () {
            var newAmount = +prompt('Введите объём воды, который вы хотите долить');
            if (newAmount >= 50) {
                waterAmount = newAmount
            } else {
                console.error('Слишком мало воды');
            }
        }

        this.getBoilTime = function () {
            return (waterAmount * waterCapacity * temp) / power;
        }

        this.launch = function () {
            if (waterAmount == 0) {
                return console.log('Воды нет совсем. Долейте воды.');
            }
            console.log('Кофеварка запущена');
            time = setTimeout(function () {
                console.log('Ваш кофе готов!');
            }, this.getBoilTime());
        }

        this.stop = function () {
            clearTimeout(time);
            return console.log('Кофеварка остановлена');
        }
    }

    var vitek = new CoffeMachine(3000);

</script>
</body>
</html>
