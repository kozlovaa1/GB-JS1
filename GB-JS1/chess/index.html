<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Шахматная доска</h1>
<div class="container">

</div>
</body>
<script>
    var field = document.getElementsByClassName("container");
    var colLetter = ['A', 'B', 'C', 'D', 'F', 'J', 'H', 'I'];
    var j = 0;
    for (var i = 0; i < 81; i++) {
        var cell = document.createElement('div');
        cell.innerHTML = '<div></div>'

        if (i < 9 && i > 0) {
            cell.innerText = colLetter[i-1];
        }
        else if (i%9 == 0 && i>0) {
            j++;
            cell.innerText = j;
        }
        else if(i%2 == 0) {
            cell.className = 'black';
        }
            field[0].appendChild(cell);
    }

</script>
</html>
